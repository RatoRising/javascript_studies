         margin: 0;

         display: grid;

         padding: 20px;

      .loadarea {
         display: grid;
         grid-template-columns: 1fr 1fr;
         gap: 20px;
      }

      .loadarea > div {
         border: 1px solid black;
      }


      button {
         margin: 10px;
         width: 150px;
         height: 30px;
      }
   </style>
</head>
